server {
    listen 80;
    server_name rivnegray.store;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name rivnegray.store;

    ssl_certificate /etc/letsencrypt/live/rivnegray.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rivnegray.store/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
